<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card-panel center-align">
            <div class="row">
                <h3>Sign up</h3>

                <form class="col s12"  ng-submit="ctrl.register()">
                    <div class="input-field">
                        <input type="email" ng-model="ctrl.credentials.email">
                        <label ng-if="!ctrl.credentials.email" for="email">Email</label>
                        <label ng-if="ctrl.credentials.email" for="email" class="active">Email</label>
                    </div>

                    <div class="input-field">
                        <input type="password" ng-model="ctrl.credentials.password">
                        <label ng-if="!ctrl.credentials.password" for="password">Password</label>
                        <label ng-if="ctrl.credentials.password" for="password" class="active">Password</label>
                    </div>

                    <button class="btn waves-effect waves-light" type="submit">
                        Register<i class="material-icons right">send</i>
                    </button>
                </form>

                <div class="col s12" ng-show="ctrl.error">
                  <p>{{ ctrl.error }}</p>
                </div>

                <div class="col s12">
                    Already have an account ? <a ui-sref="register">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
