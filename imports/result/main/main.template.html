<ul class="collapsible popout" data-collapsible="accordion">
    <li ng-repeat="group in ctrl.getDistinctGroups()">
        <div class="collapsible-header">{{ group | convertGroupId }}</div>
        <div class="collapsible-body add-padding">
            <div ng-if="ctrl.matchs" class="section" ng-repeat="match in ctrl.matchs | filter: { group : group } | orderBy: 'date'">
                <ul class="collapsible">
                    <li>
                        <div class="collapsible-header">
                            <div class="row">
                                <div class="col s12 center-align">
                                    <h5 class="strong-shape secondary-main-color">{{match.stadium}}</h5>
                                    <h6 class="secondary-main-color">{{match.date | date: 'EEEE dd MMMM yyyy'}}</h6>
                                    <h6 class="secondary-main-color">{{match.date | date: 'H:mm'}}</h6>
                                </div>
                            </div>

                            <div class="row valign-wrapper">
                                <a class="col s5 row-dispatcher" ng-class="ctrl.isSelected(match._id, '1') ? (ctrl.isBetGood(match._id, '1') ? 'bet-selection-true' : 'bet-selection-false') : '' ">
                                    <div class="logo valign-wrapper">
                                        <img ng-src="{{ match.homeTeam.logo.url }}" class="circle responsive-img" alt="" />
                                    </div>

                                    <div class="country">
                                        <p class="principal-main-color strong-shape center-align flow-text truncate">{{match.homeTeam.country}}</p>
                                    </div>
                                </a>

                                <a class="col s2 center-align" ng-class="ctrl.isSelected(match._id, 'N') ? (ctrl.isBetGood(match._id, 'N') ? 'bet-selection-true' : 'bet-selection-false') : '' ">
                                    <p class="strong-shape secondary-main-color flow-text truncate">Nul</p>
                                </a>

                                <a class="col s5 row-dispatcher" ng-class="ctrl.isSelected(match._id, '2') ? (ctrl.isBetGood(match._id, '2') ? 'bet-selection-true' : 'bet-selection-false') : '' ">
                                    <div class="country">
                                        <p class="principal-main-color strong-shape center-align flow-text truncate">{{match.awayTeam.country}}</p>
                                    </div>

                                    <div class="logo valign-wrapper">
                                        <img ng-src="{{ match.awayTeam.logo.url }}" class="circle responsive-img" alt="" />
                                    </div>
                                </a>
                            </div>

                            <div class="divider"></div>

                            <div class="row no-bottom-margin">
                                <div class="col s12 center-align">
                                    <h6 class="principal-main-color">Score final</h6>
                                    <p class="strong-shape third-main-color flow-text truncate">{{ match.score.homeTeam }} - {{ match.score.awayTeam }}</p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </li>
</ul>
